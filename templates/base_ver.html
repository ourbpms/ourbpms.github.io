<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link href="{% static 'assets/css/bootstrap-form-helpers.min.css' %}" rel="stylesheet" media="screen">
    <script src="{% static 'assets/js/html5shiv.js' %}"></script>
    <script src="{% static 'assets/js/respond.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <title>BP WEB!</title>
  </head>

  <body>
    <div class="row justify-content-around">
      <div>
        <br>
        <div class="col">
          <a class="navbar-brand mynav" href="{% url 'home' %}">
          <img src="{% static '/images/landing/logo.png'%}" alt="Ooops! No file found. " class="img-fluid" height="25%" width="25%" >
          </a>
        </div>

        <div class="col-offset-4">
        </div>
      </div>
    </div>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
