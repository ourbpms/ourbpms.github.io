<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>BP WEB!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<script type ="text/javascript" language="javascript"></script>
</head>
<body>
  <div class="container-fluid">
  <div class="row justify-content-around">
  <nav class="navbar navbar-expand-sm navbar-light">
    
      <div class="col">
        <a class="navbar-brand mynav" href="{% url 'dash' %}">
          <img src="{% static '/images/landing/logo.png'%}" alt="Ooops! No file found. " class="img-fluid" height="25%" width="25%">
        </a>
      </div>
      <div class="col-offset-4">
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
              <li><a href="{% url 'dash' %}" class="nav-link">Dashboard</a></li>
              <li><a href="{% url 'notif' %}" class="nav-link">Notifications</a></li>
              <!-- <li><a href="#" class="nav-link">About</a></li> -->
              <li><a href="{% url 'log' %}" class="nav-link">Log-out</a></li>
        </ul>
        <div class="col">
        <h5 class="h5 text-right">Welcome, {{ n }}!</h5>
      </div>
      </div>
  </nav>
</div>
  <div class="container mycontent">
    {% block content %}
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-6" style="box-shadow: 5px 5px 38px 5px  #e2d9d9; border-radius: 15px; padding-bottom: 2">
            <div class="row">
              <div class="col text-center">
                <br>
                <h1>Patient List</h1>
                <br><br>
                <table class="table table-hover">
                  {% csrf_token %}
                  {% for category in PatientName2 %}
                  <tr>   
                    <td><form action="/patientdash/" method="GET">
                     <a href="/patientdash/?z={{category}}">{{category}}<br> 
                    </form></td>
                  </tr>
                  {% endfor %}
                </table>
                <br><br>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endblock %}

  </div>

  </body>
</html>
