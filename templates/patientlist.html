{% extends "layout_log.html" %}
{% load bootstrap4 %}
{% block content %}


<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-6" style="box-shadow: 5px 5px 38px 5px  #e2d9d9; border-radius: 15px; padding-bottom: 2">
        <div class="row">
            <div class="col text-center">
                <br>
                <h1>Patient List</h1>
              <br><br>
              <table class="table table-hover">
                  {% csrf_token %}
                  {% for category in PatientName %}
                  <tr>   
                    <td><form action="/patientdash/" method="GET">
                    <!-- url -->
                    <a href="/patientdash/?z={{category}}">{{category}}<br> 
                    </form></td>
                  </tr>
                  {% endfor %}
              </table>
          <br><br>
            </div>
        </div>
       </div>
   </div>
</div>
{% endblock %}
